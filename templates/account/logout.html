{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card auth-card text-center">
                <h1 class="mb-4">{% trans "Sign Out" %}</h1>
                
                <p class="mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <div class="d-flex gap-3 justify-content-center">
                        <button class="btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
                        <a class="btn btn-outline-secondary" href="{% url 'books-list' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
